<style>
    #playbtn {
        display: flex;
        width: 48px;
        height: 48px;
    }
    
    #playbackrt {
        display: flex;
        flex-direction: column;
        justify-content: baseline;
        align-items: center;
    }
</style>

<body>
    <div id="playbackrt">
        <div>
            <input value="1" id="range" type="range" min="1" max="4" step="1">
            <label for="Playback speed"></label>
        </div>
        <div id="current">1
        </div>
    </div>
    <div id="viewer"></div>
    <button onclinck=Play() id="playbtn"></button>

    <script>
        var butn = document.getElementById("playbtn");
        var playback = document.getElementById("<<placeholder for videoid>>")
        butn.style.background = "url(icons8-play-48.png)"

        function Play() {
            if (playback.paused) {
                playback.play();
                butn.style.background = "url(icons8-pause-48.png)";
            } else
                playback.pause();
            butn.style.background = "url(icons8-play-48.png)"
        }
        
    </script>

</body>

</html>
